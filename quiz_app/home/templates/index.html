{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VSSUT SAP</title>
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        background: url("{% static 'admin/img/Logo_vssut.svg.png' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .quiz-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        text-align: center;
      }
      .quiz-box h1 {
        margin-bottom: 1.5rem;
        font-weight: bold;
      }
      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
          <h1>STUDENT ASSESSMENT PORTAL</h1>
          <form>
            <div class="form-group">
              <label for="quiz-select">Select a quiz:</label>
              <select id="quiz-select" name="category" class="form-control">
                  <option value="">Select a quiz</option>
                  {% for category in categories %}
                      <option value="{{ category.name }}">{{ category.name }}</option>
                  {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-danger mt-3">Start Quiz</button>
          </form>
      </div>
    </div>
    <!-- Optionally include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
